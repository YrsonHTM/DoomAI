<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Doom Browser</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameContainer {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        #view3d, #view2d {
            border: 2px solid #333;
        }
        #view3d {
            width: 70%;
            background: #111;
        }
        #view2d {
            width: 30%;
            background: #222;
        }
        canvas {
            display: block;
        }
        h1 {
            text-align: center;
            color: #f00;
            text-shadow: 0 0 10px #f00;
        }
        #interactionText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-shadow: 0 0 5px black, 0 0 10px black;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        pointer-events: none;
        z-index: 100;
        }
    </style>
</head>
<body>
    <h1>MINI DOOM BROWSER</h1>
    <div id="gameContainer">
        <canvas id="view3d"></canvas>
        <canvas id="view2d"></canvas>
    </div>
    <div id="interactionText"></div>
    <script src="script.js"></script>
</body>
</html>
